<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head><table align="center" colspan="5" width="5"><caption><h1>Registration Form</h1></caption>
<body><table>
    <tr>
        <td>
    <form>
    <label for="student name">Student Name</label>
    <input type="text" name="Student name" id="Student name">
    <br><br>
    <label for="Father's name">Father's Name</label>
    <input type="text" name="father's name" id="father's name"><br><br>
    <label for="Mother's name">Mother's Name</label>
    <input type="text" name="mother's name" id="mother's name"><br><br>
    <label for="DOPB">DOB:</label>
    <input type="date" name="DOB" id="DOB"><br><br>
    <label for="Gender">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio" name="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="female" id="female"><br><br>
    <label for="email">Email ID</label>
    <input type="email" name="email" id="email"><br><br>
    <label for="mobile no.">Mobile No. </label>
    <input type="digit" name="Mobile No." id="Mobile No."><br><br>
    <label for="address">Address :</label>
    <input type="text" name="address" id="address"><br><br>
    <label for="State">State:</label>
    <input type="text" name="state" id="state"><br><br>
    <label for="city">City:</label>
    <input type="text" name="text" id="text"><br><br>
    <label for="Submit">Submit</label>
    <input type="submit" name="Submit" id="Submit"></td></tr></table>
</form>
    
</body>
</html>
