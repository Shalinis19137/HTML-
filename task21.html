<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><center><h1>Registration Form</h1></center>
<body>
    <form>
        <label for="user name">User name:</label>
        <input type="text" name="user name" id="user name"><br><br>
        <label for="Father's name">Father's name:</label>
        <input type="text" name="Father's name" id="Father's name"><br><br>
        <label for="DOB">DOB:</label>
        <input type="Date" name="DOB" id="DOB"><br><br>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br><br>
        <label for="mob no.">Mob No.</label>
        <input type="digit" name="mob no." id="mob no."><br><br>
        <label for="gender" >Gender:</label>
         <label for="male"> Male</label>
        <input type="radio" name="male" id="male">
        <label for="Female">Female</label>
        <input type="radio" name="female" id="female">   <br><br>
        <label for="college joining time">College Joining Time:</label>
        <input type="time" name="college joining time" id="college joining time"><br><br>
        <label for="favourite Colour">Favourite Colour</label>
        <input type="color" name="favourite colour" id="favourite colour"><br><br>
        <label for="Submit">Submit</label>
        <input type="submit" name="submit" id="submit">

    </form>

    
</body>
</html>
